<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Form field -->
 <main class="form-container">
   <h3 class="text-1">Enter a valid telecom number to see the magic! Feel the magic!!!</h3>
   <p class="text-2">Enter a variant of <span class="mtn">MTN</span>, <span class="etisalat">9mobile</span>, <span class="glo">Glo</span> or <span class="airtel">Airtel</span> in the number field!</p>
    <section class="container">   
      <div>
        <form>
          <div class="input-area">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>
                <span></span>
          </div>
          
        <div class="input-area">
        <label>Email</label>
        <input id="email" type="text" placeholder="Enter your email" required>
          <span></span>
        </div>
            
          <div class="input-area">
            <label>Home Address</label>
            <input id="address" type="text" placeholder="Residential address" required>
              <span></span>
          </div>
          
<div class="input-area">
  <label>Occupation</label>
            <input id="job" type="text" placeholder="Enter your occupation" required>
              <span></span>
          </div>

              <div class="input-area input-num">
                <label>Phone Number</label>
                <input id="phone" type="text" placeholder="Enter a valid phone number"pattern="([+][2][3][4])?[0]?((([7-9]{1})[0]([36]{1}))|([8][1]([0346]{1})))\d{7}" title="Only MTN numbers are allowed" required>
                <div class="logo"></div>
                <span></span>
              </div>

          <button type="submit" class="book-button">Book Now</button>
      </div>
      </form>
      </div>
    </section>
  </main>
      
<!-- End of form field -->


   <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>
</html>
